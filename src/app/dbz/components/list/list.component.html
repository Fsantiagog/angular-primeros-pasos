<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
  let c of characters;
  let i  = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
'list-group-item-light': isOdd,
'list-group-item-dark': isEven
}">
    <div>
      <span class="text-primary">{{i}} </span>
      <span>{{c.name}}</span> -
      <span>{{c.power}}</span>
    </div>
    <button class="btn btn-danger btn-sm float-right" (click)="onDeleteById(c.id)">X</button>
  </li>
</ul>
